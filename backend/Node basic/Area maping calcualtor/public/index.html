<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #1a73e8;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .calculator-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }
    .calculator-link {
      display: block;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .calculator-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .circle-link {
      background-color: #4285F4;
    }
    .rectangle-link {
      background-color: #34A853;
    }
    .emoji {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>üìê Area Calculator</h1>
  
  <div class="calculator-links">
    <a href="/circle.html" class="calculator-link circle-link">
      <span class="emoji">üîµ</span> Circle Calculator
    </a>
    <a href="/rectangle.html" class="calculator-link rectangle-link">
      <span class="emoji">üü¶</span> Rectangle Calculator
    </a>
  </div>
</body>
</html>
